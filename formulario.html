    <main>
        <div>
            <form class="formulario" action="show_data.html" target="_black" name="formulario"> 
                <fieldset>
                    <legend> <b> Contactate con nosotros</b></legend><br> 
                    <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="Nombre"><br><br>
                    <label for="lname">Apellido:</label>
                    <input type="text" id="lname" name="Apellido"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email"><br><br>

               
        
                    <legend>Género</legend> <br>
                    <select name="Genero">
                    <option>Seleccione</option> 
                    <option>Masculino</option> 
                    <option>Femenino</option> 
                    <option>Otro</option>
                    </select><br><br>
              
                    <legend> <b> Intereses: </b></legend> 
           
                    <input type="checkbox" id="Primario" name="Interes" value="Tips de Fotografía">
                    <label for="Primario">Tips de Fotografía</label><br>
                    <input type="checkbox" id="Secundario" name="Interes" value="Tutoriales">
                    <label for="Secundario">Tutoriales</label><br>
                    <input type="checkbox" id="Terciario" name="Interes" value="Fotografía Nocturna">
                    <label for="Terciario">Fotografía nocturna</label><br>
                    <input type="checkbox" id="Universitario" name="Interes" value="Fotografía Estenopeica">
                    <label for="Universitario">Fotografía estenopeica</label><br><br>

                    <!--HECHO CON BOOSTRAP-->
                    <label for="floatingTextarea">Nos importa tu opinión</label><br>
                    <textarea class="form-control" placeholder="Deje su comentario" id="floatingTextarea"></textarea><br>
                    <input type="checkbox" name="terminos" id="terminos"> Términos y Condiciones
                    <br>
                
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                   
                </fieldset>

            
           </form>
        </div>
        <script src="Script/validacion.js"></script>
